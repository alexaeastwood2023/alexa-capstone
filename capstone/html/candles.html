<head>
  <meta charset="UTF-8">

  <title>Candles</title>
</head>

<body class="bgForAllPages">

  <!--start of navbar-->
  <nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="../index.html">
        <img src="../images/Lex.png" height="100px" alt="logo">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
        aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse text-center" id="navbarScroll">
        <ul class="navbar-nav me-auto my-2 my-lg-0" style="--bs-scroll-height:100px;">
          <li class="nav-item">
            <a class="nav-link navColor" href="../index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link navColor" href="./contact.html">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="./candles.html">Candles</a>
          </li>
        </ul>
        <button class="btn btn-secondary border-light mb-3" id="canvasToggle" type="button" data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasRight" aria-controls="offcanvasRight" onclick="createShoppingView(event)">Shopping
          Cart</button>
      </div>
    </div>
  </nav>
  <!--end of navbar-->

  <!--start of header-->
  <div class="container">
    <h1 class="text-white mt-5 text-center h1ForCandles display-1">Candles</h1>
    <hr class="border">
    <!--end of header-->

    <!--start of first div-->
    <div class="row mb-5 shadow" id='candleRoot'>
    </div>
    <!--End of row -->
    <hr class="border">
  </div>
  <!--End of container-->

  <!--this is the start of my offcanvas -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
    <div id="shoppingCartBody" class="offcanvas-body">
      <img class="offset-4" src="../images/Lex.png" height="100px" alt="logo">
      <button type="button" class="btn-close text-reset offset-3" data-bs-dismiss="offcanvas"
        aria-label="Close"></button>
      <hr class="border-light mt-1">
      <h4 class="text-white text-center tableText"> *Shopping Cart* </h4>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th class="text-white fontSizeOnTable tableText"><b>Qty:</b></th>
            <th claSs="text-white fontSizeOnTable tableText text-center">Scent:</th>
            <th class="text-white fontSizeOnTable tableText">Price:</th>
            <th class="text-danger fontSizeOnTable tableText"></th>
          </tr>
        </thead>
        <tbody id='tableBody'>
        </tbody>
      </table>
      <div id="totalBody">
        <h3 class="text-danger removeText text-center mt-5">YOUR CART IS EMPTY</h3>
      </div>
    </div>
  </div>
  <!--  start of my Modal and my creditcard form -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body row" id='modalBody'>
          <!--this is the button X on top of the modal that way u can exit out of it if you do not wish to proceed-->
          <img class="d-block w-25 offset-4" src="../images/Lex.png" alt="logo">
          <button type="button" class="btn-close offset-10" data-bs-dismiss="modal" id="closeButton"
            aria-label="Close"></button>
          <!--start of the creditcard form-->
          <form id="creditCard">
            <!--card name-->
            <label class="mt-2 col-12 text-white textShadow"><b>Card Name:</b> </label>
              <input type='text' id='cardName' class='form-control' required />
           
            <!--card number-->
            <label class="mt-2 col-12 text-white textShadow"><b>Card Number:</b>
              <input type='text' id='cardNumber' class='form-control' minlength="15" max="16" required />
            </label>
            <!--CVC number-->
            <label class="mt-2 col-12 text-white textShadow"><b>CVC:</b>
              <input type='text' id='cvcNumber' class='form-control' minlength="3" max='4' required />
            </label>
            <!--Exp. Date-->
            <label class="mt-2 col-12 text-white textShadow"><b>Exp. Date:</b>
              <input type='month' id='expD' class='form-control' min="2023-09" required />
            </label>
            <!--Billing Zip Code-->
            <label class="mt-2 col-12 text-white textShadow"><b>Billing Zip Code:</b>
              <input type='text' id='billingZip' class='form-control' minlength="5" required />
            </label>
            <!--email address-->
            <label class="mt-2 col-12 text-white textShadow"><b>Email Address:</b>
              <br />
              <small><span class="text-info"><i>**We will email you the receipt**</i></span></small>
              <input type='email' id='emailAddress' class='form-control' required />
            </label>
            <!--shipping address-->
            <label class="mt-2 col-12 text-white textShadow"><b>Shipping Address:</b>
              <textarea class='form-control' required></textarea>
            </label>
            <ul class='list-unstyled d-flex display-inline'>
              <li>
                <!--first card type-->
                <input type="radio" id="masterCard" name="creditCard">
                <label for="masterCard" class="mx-1 text-white textShadow">MasterCard</label>
              </li>
              <!--second card type-->
              <li>
                <input type="radio" id="visaCard" name="creditCard">
                <label for="visaCard" class="mx-1 text-white textShadow">Visa Card</label>
              </li>
              <!--third card type-->
              <li><input type="radio" id="payPal" name="creditCard">
                <label for="payPal" class="mx-1 text-white textShadow">PayPal</label>
              </li>
              <!--fourth card type-->
              <li>
                <input type="radio" id="express" name="creditCard">
                <label for="express" class="text-white textShadow mx-1">American Express</label>
              </li>
            </ul>
            <!--end of modal and creditcard form-->

            <!--button for submitting your form-->
            <button class="btn btn-secondary border-light offset-md-5 offset-5" id="creditCard"
              onsubmit="creditCard()">Submit</button>
            <!--end of button for submitting your form-->
          </form>
          <!--end of form -->

          <!--this is the p tag where its going to say your cards been charged:-->
          <p id='chargedTotal'></p>
        </div>
      </div>
    </div>
  </div>

  <!-- start of footer-->
  <footer class="container-fluid bg-dark" id='footerGuy'>
    <div class="row justify-content-center">
      <a class="col-md-3 mt-2 mb-2">www.getsomescents.com</a>
      <p class="text-white mt-2 mb-2 col-md-3"> 717 Starlight St.<br>
        San Francisco, CA <br>
        94104</p>
      <a class="col-md-3 mt-2 mb-5" href="tel:+800-225-5525">+574-225-5525</a>
    </div>
  </footer>

  <script   src="https://code.jquery.com/jquery-3.7.1.min.js"   integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="   crossorigin="anonymous"></script>

</body>

</html>
